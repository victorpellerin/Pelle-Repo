<!DOCTYPE html>
<html lang="en">
  <head>
    <title>twitter clone</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
     <div class="main-container">
       <div class="header">
         <div class="profile-picture">
          <img src="img/profile-picture.jpg">
         </div>
         <div class="user-info">
           <div class="user-info-1">
             <img class="emoticon" src="img/account-logo.jpg">
             <div class="user-name">jack</div>
             <img class="verified" src="img/validated-account.jpg">
           </div>
           <div class="tweeter-name">@jack</div>
         </div>

         <div class="follow">
           <button class="btn-follow">
             <img src="img/twitter-logo.jpg" style="float:left;margin-right:0.5em">
             Follow
           </button>
         </div>
       </div>
       <div class="tweet">just setting up my twttr</div>
       <div class="tweet-date">9:50 PM - 21 Mar 2006</div>
       <div class="footer">
         <img src="img/reply.jpg">
         <img class="footer-image" src="img/retweet.jpg">
         <span class="footer-text"> 92,555 </span>
         <img class="footer-image"src="img/favorite.jpg">
         <span class="footer-text"> 71,111 </span>

       </div>
      </div>
  </body>
</html>
